
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Connect Telecom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Checklist Connect Telecom</h1>
        <form action="#" method="POST" id="checklistForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="referencia">Ponto de Referência:</label>
            <input type="text" id="referencia" name="referencia" required>

            <label for="contato1">Contato Pessoal 1:</label>
            <input type="text" id="contato1" name="contato1" required>

            <label for="contato2">Contato Pessoal 2:</label>
            <input type="text" id="contato2" name="contato2">

            <label for="recado">Contato para Recado:</label>
            <input type="text" id="recado" name="recado">

            <label for="plano">Plano Contratado:</label>
            <select id="plano" name="plano" required>
                <option value="150Mb - 89,90">150 Mb - R$ 89,90</option>
                <option value="350Mb - 99,90">350 Mb - R$ 99,90</option>
                <option value="450Mb - 130,00">450 Mb - R$ 130,00</option>
                <option value="600Mb - 160,00">600 Mb - R$ 160,00</option>
                <option value="350Mb com Câmera de Segurança - 140,00">350 Mb com Câmera de Segurança - R$ 140,00</option>
            </select>

            <label for="vencimento">Vencimento:</label>
            <select id="vencimento" name="vencimento" required>
                <option value="05">05</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Script para obter a localização do usuário
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            alert("Latitude: " + lat + "
Longitude: " + lon);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("Usuário negou a solicitação de Geolocalização.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informação de localização indisponível.");
                    break;
                case error.TIMEOUT:
                    alert("A solicitação expirou.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocorreu um erro desconhecido.");
                    break;
            }
        }

        // Chama a função de geolocalização assim que o formulário for carregado
        window.onload = function() {
            getLocation();
        };
    </script>
</body>
</html>
